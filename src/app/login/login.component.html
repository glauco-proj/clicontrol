  <h3>Login </h3>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" formControlName="email" id="email">
      <div *ngIf="submitted && loginForm.controls.email.errors" class="error alert-danger">
        <div *ngIf="loginForm.controls.email.errors.required">Email obrigatório</div>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Senha:</label>
      <input type="password" class="form-control" formControlName="password" id="pwd">
      <div *ngIf="submitted && loginForm.controls.password.errors" class="error alert-danger">
        <div *ngIf="loginForm.controls.password.errors.required">Senha obrigatória</div>
      </div>
    </div>
    <button class="btn btn-primary">Login</button>
    <div *ngIf="invalidLogin" class="error alert-danger">
      <div>Login incorreto</div>
    </div>
  </form>
