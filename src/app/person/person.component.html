<h3>Informações da Pessoa </h3>
<div class="alert alert-success" *ngIf="person">
  <div>Registro inserido com sucesso</div>
  <ul>
     <li>Idade: {{person.age}}</li>
     <li>Signo: {{person.birthsign}}</li>
  </ul>
</div>
<form [formGroup]="personForm" (ngSubmit)="onSubmitFibonacci()">
  <div class="form-group">
    <label for="name">Nome:</label>
    <input type="text" class="form-control" formControlName="name" id="name">
    <div *ngIf="submitted && personForm.controls.name.errors" class="error alert-danger">
      <div *ngIf="personForm.controls.name.errors.required">Nome é obrigatório</div>
    </div>
  </div>
  <div class="form-group">
    <label for="birthday">Data de Nascimento:</label>
    <input type="date" class="form-control" formControlName="birthday" id="birthday">
    <div *ngIf="submitted && personForm.controls.birthday.errors" class="error alert-danger">
      <div *ngIf="personForm.controls.birthday.errors.required">Data de Nascimento é obrigatória</div>
    </div>
  </div>
  <div class="form-group">
    <label for="sex">Sexo:</label>
    <select  class="form-control" formControlName="sex" id="sex">
      <option value="F">Feminino</option>
      <option value="M">Masculino</option>
    </select>
    <div *ngIf="submitted && personForm.controls.sex.errors" class="error alert-danger">
      <div *ngIf="personForm.controls.sex.errors.required">Informação obrigatória</div>
    </div>
  </div>
  <button class="btn btn-default">Salvar</button>
  <a [routerLink]="['/logperson']" class="btn btn-default">Voltar</a>
  <div *ngIf="invalidPerson" class="error alert-danger">
    <div>Erro ao salvar e obter informações da pessoa</div>
  </div>
  <br/>
  <br/>
</form>
